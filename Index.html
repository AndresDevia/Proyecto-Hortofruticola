	                       <Article>
					<Figure> <img src="images/Hortoplataform.png"><Figure>
						<h2>HORTOPLATAFORM<H2>
						<p> Es Un Sistema de Información que permite mostrar fechas o temporadas de siembra, haciendo
                                                 ventas a domicilio de los productos, pedidos a los comerciantes con el fin de abastecer las				
                                                 tiendas, una contabilidad en las tiendas, conocer tiempos de cosecha, relizar pedidos de			
                                                 productos a los agricultores además de ofrecer al mismo tiempo a comerciantes y propietarios de tiendas.</p>
				</Article>
			       <Article>
					<Figure> <img src="images/Clientes.png"><Figure>
						<h2>MODULO CLIENTES<H2>
						<p> Los Clientes a través de este módulo podrán hacer diversas consultas entre estás:Productos,
						tiendas y realizar pedidos.</p>
				</Article>
				<Article>
					<Figure> <img src="images/Tiendas.png"><Figure>
						<h2>MODULO TIENDAS<H2>
						<p> Los propietarios de las tiendas a través de este módulo podrán realizar la consulta de productos
						que ofrecen los comerciantes y hacer los pedidos.</p>
				</Article>
				<Article>
					<Figure> <img src="images/Agricultores.png"><Figure>
						<h2>MODULO AGRICULTORES<H2>
						<p> Los Agricultores a través de este módulo podrán contactar a comerciantes y tenderos para
						ofrecer los productos.</p>
				</Article>	
				<Article>
					<Figure> <img src="images/Comerciantes.png"><Figure>
						<h2>MODULO COMERCIANTES<H2>
						<p> Los comerciantes a través de este módulo podrán consultar productos ofrecidos por
						los agricultores ademas de realizar pedidos.</p>
				</Article>
				<Article>
					<Figure> <img src="images/Productos.png"><Figure>
						<h2>MODULO PRODUCTOS<H2>
						<p> A través de este módulo se podrá consultar todos los producto, precios y las tiendas que los ofrece.</p>
				</Article>
				<Article>
					<Figure> <img src="images/Municipios.png"><Figure>
						<h2>MODULO MUNICIPIOS<H2>

						la Región.</p>
				</Article>
				<Article>
